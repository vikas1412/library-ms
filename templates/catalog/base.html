{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<style>
    a {
        text-decoration: none;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: lightblue;
        color: white;
        text-align: center;

    {% block style %}{% endblock %}
</style>
<body>


<div class="container mt-3">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Library management System</h4>
        <p>A basic Django application made for entire library management.</p>
    </div>
</div>


<div class="container">
    <div class="row mt-4">
        <div class="col-lg-3  col-md-3 col-sm-12">
            <table class="table table-bordered">
                <thead>
                </thead>
                <tbody>
                <td>Books</td>
                <tr>
                    <td><a href="{% url 'index' %}">Home</a></td>
                </tr>
                <tr>
                    <td><a href="{% url 'books' %}">All books</a></td>
                </tr>
                <tr>
                    <td><a href="{% url 'authors' %}">All authors</a></td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="col-lg-7 col-md-12 col-sm-12">

            {% block body %}{% endblock %}
        </div>
    </div>
</div>


  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2020 Copyright:
    <a class="text-dark" href="https://library14app.heroku.com">librarymanagement.com</a>
  </div>
  <!-- Copyright -->
</footer>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
